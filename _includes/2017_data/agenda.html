<section id="program">

    <!--background color-->
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Program</h2>
        <h3 class="section-subheading text-muted"></h3>
    </div>

    <div class="event black-frame">

        <h2>May XX, 2025</h2>
        <table class="agenda">
            <thead>
                <tr>
                    <th class="row-1 agenda-time"><center>Time</center></th>
                    <th class="row-2 agenda-activity"><center>Event</center></th>  
                    <th class="row-1 agenda-time"><center>Speaker</center></th>
                </tr>
            </thead>

            {% for agenda in site.data.twenty_17.agendas_1 %}
                <tr>
                    <td>{{ agenda.time }}</td>
                    <td>{{ agenda.info }}</td>
                    <td><b>{{ agenda.speaker }}</b></td>
                </tr> 
            {% endfor %}
        </table>
    </div>
</section>
